<html>
    <head>
        <title>Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     
        <style>
            body{
                background-image: url(sky.jpg);
                background-size: cover;
                font-family:sans-serif;
            }
          .card{
         border-radius: 25px;
          box-shadow: 0px 0px  15px black;
          }
          .card-header{
                font-family: sans-serif;
                font-size: 20px;
                font-weight: bold;
               
          }
        
        </style>
    </head>
    <body>
   <div>
    <div class="row justify-content-center" style="margin-top: 200px;">
        <div class="col-md-3">
           <div class="card" style="background-color: rgb(0,0,0,0.1);" >
            <div class="card-header" style="text-align: center; text-shadow: 1px 1px 2px white; ">
                Dream Home Login
            </div>
            <div class="card-body">
                <form name="loginform" method="post" action="home.html" onsubmit="return login()" >  
                    <div class="mb-3">
                        <label class="form-label">Username or Email</label>
                        <input type="text" class="form-control" name="name"  style="border-radius: 25px; background-color: rgb(0,0,0,0.1); border: 1px solid rgb(0,0,0,0.3);" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"  name="pass" style="border-radius: 25px; background-color: rgb(0,0,0,0.1) ;  border: 1px solid rgb(0,0,0,0.3);">
                    </div>
                   
                    <button type="submit" class="btn btn-primary" style="border-radius: 25px; margin-top: 15px; padding-top: 7px; padding-bottom: 7px; padding-left: 150px; padding-right: 130px;" onclick="login()">Login</button>
                </form>
            </div>
           </div>
        </div>
       
   </div>
   <script>
    function login()
   {
    var name=document.loginform.name.value;  
var password=document.loginform.pass.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}
  else if(name.length<=1){
alert("Name should not contain single character");
return false;
  }
else if(password.length<8){  
  alert("Password must be at least 8 characters long.");  
  return false;  
  }  
else{
    alert("Login Successfully");
}
} 
          </script>
    </body>
</html>
